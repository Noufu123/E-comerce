<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
  .navbar{
    background-color: rgba(54,104,92,255);
  }
  .bi{
    color: white;
  }
  body{
    background-image: url('/static/images/iphone.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
</style>
<body>
  <nav class="navbar navbar-expand-sm  navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Imagine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item me-2">
            <a class="nav-link text-decoration-none text-white " href=""><span class="profile"> {{request.user }}</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">home</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Load_Product' %}">Product</a>
          </li> 
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catogories</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Iphone</a></li>
              <li><a class="dropdown-item" href="#">Airpods</a></li>
            </ul>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Load_profile' %}"><i class="">Profile</i></a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User_Logout' %}"><i class="bi bi-box-arrow-in-right"> LogOut</i></a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="User_SignUp">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="User_Login_Page">Login</a>
            </li> 
            {% endif %}
          <li class="nav-item">
            <a class="bi bi-cart-dash-fill" href="{% url 'load_cart' %}"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
</body>
</html>
