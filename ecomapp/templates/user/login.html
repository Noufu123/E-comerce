<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
    .navbar{
      background-color: rgba(54,104,92,255);
    }
    .bi{
      color: white;
    }
    form{
        margin-left: 450px;
        margin-top: 50px;
    }
    .help-text{
        margin-left: 450px;
    }
    h1{
        margin-left: 500px;
        margin-top: 20px;
    }
  </style>
<body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% for msg in messages %}
    <script>
        // swal({"{{ msg }}",button:"ok ha"});
        swal({
            title: "",
            text: "{{ msg }}",
            icon: "",
            button: "ok",
            });
    </script>
    {% endfor %}
    <nav class="navbar navbar-expand-sm  navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="User_SignUp">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="User_Login_Page">Login</a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catogories</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Iphone</a></li>
                  <li><a class="dropdown-item" href="#">Airpods</a></li>
                </ul>
              </li> 
              <li class="nav-item">
                <a class="bi bi-cart-dash-fill" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="form-wrap">
            <div id="login-tab-content">
                <h1>Login</h1>
                <form class="login-form" action="{% url 'User_Login' %}" method="post">
                  {% csrf_token %}
                  <input type="text" class="input" name="username"  placeholder="UserName" required/><br><br>
                  <input type="password" class="input" name="password"  placeholder="Password" required/><br><br>
                  <input type="checkbox" class="checkbox" id="remember_me">
                  <label for="remember_me">Remember me</label><br><br>
        
                  <input type="submit" class="btn btn-success mt-3 " style="width: 200px;" ><br><br>
                </form><!--.login-form-->
                <div class="help-text">
                  <p><a href="#">Forget your password?</a></p>
                </div><!--.help-text-->
              </div><!--.login-tab-content-->
            </div><!--.tabs-content-->
          </div><!--.form-wrap-->
        </div>
    </div>
</body>
</html>
