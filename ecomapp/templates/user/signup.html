<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
    .navbar{
      background-color: rgba(54,104,92,255);
    }
    .bi{
      color: white;
    }
    form{
        margin-left: 450px;
        margin-top: 30px;
    }
    h1{
        margin-top: 20px;
        margin-left: 480px;
    }
  </style>
<body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% for msg in messages %}
    <script>
        // swal({"{{ msg }}",button:"ok ha"});
        swal({
            title: "",
            text: "{{ msg }}",
            icon: "",
            button: "ok",
            });
    </script>
    {% endfor %}
    <nav class="navbar navbar-expand-sm  navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Imagine</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="User_Home">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="User_SignUp">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="User_Login_Page">Login</a>
              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catogories</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Iphone</a></li>
                  <li><a class="dropdown-item" href="#">Airpods</a></li>
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="bi bi-cart-dash-fill" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="form-wrap">
            <div class="tabs-content">
                <h1>SignUp</h1>
                <div id="signup-tab-content" class="active">
                  <form class="signup-form" action="User_SignUp"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                      <input type="text" class="input" name="firstname"  placeholder="FirstName"><br><br>
                      <input type="text" class="input" name="lastname"  placeholder="LastName"><br><br>
                      <input type="text" class="input" name="username"  placeholder="UserName"><br><br>
                      <input type="text" class="input" name="address" placeholder="Address"><br><br>
                      <input type="email" class="input" name="email"  placeholder="Email"><br><br>
               
      
                      &nbsp; <input type="radio" id="male" name="gender" value="male">
                      <label >Male</label>&nbsp;&nbsp;&nbsp;
                      <input type="radio" id="male" name="gender" value="female">
                      <label >Female</label>&nbsp;&nbsp;&nbsp;
                      <input type="radio" id="male" name="gender" value="other">
                      <label >Other</label><br><br>
      
                      <!-- <label> Course :</label> -->
                      <!-- <select class="" name="select" id="qwe" >
                        <option>Select Course</option>
                        {% for i in course %}
                        <option value="{{ i.id }}">{{ i.Course_Name }}</option>
                        {% endfor %}
                      </select> -->
      
                      <input type="number" class="input" name="age" placeholder="Age"><br><br>
                      <input type="file" class="input" name="photo" accept="image/*" placeholder="Photo"><br><br>
                      <input type="password" class="input" name="password"  placeholder="Password" required/><br><br>
                      <input type="password" class="input" name="confirmpassword"  placeholder="Confirm_Password" required/><br><br>
                      <input type="submit" class="button" value="Sign Up">
                  </form><!--.login-form-->
        </div>
    </div>
</body>
</html>
