<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
    h3{
        text-align: center;
        margin-top: 50px;
    }
    table{
        margin-left: 350px;
    }
    body{
    background-image: url('/static/images/iphone.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
</style>
<body>
    <h3 >
        cart TABLE
    </h3>
    <table class="table table-dark table-hover text-center mt-3 w-50">
      <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in products %}
        <tr>
            <td>{{ i.product.Prdct_Name }}</td>  
            <td>{{ i.product.Prdct_Price }}</td> 
            <td><a href="{% url 'del_item_cart' i.id %}">delete</a><br>
            
        </tr>
        {% endfor %}
    </tbody> 
    </table>
</body>
</html>
