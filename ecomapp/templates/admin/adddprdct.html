<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 text-white" href="#">Imagine</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
    
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_Admin_Home' %}">Home</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_catogory' %}">Add Catogory </a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_catgry' %}">View Catogory</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_prdct' %}">Add Product</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_View_Product' %}">View Product</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Load_user' %}">View User</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="User_Logout">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h3>
            Add Product
        </h3>
            <form method="post" action="{% url 'AddProduct' %}" >
                {% csrf_token %}
                <input type="text" name="ProdctName" class="form-control mt-3" placeholder="Enter Prodct Name"><br>
                <input type="number" name="ProductPrice" class="form-control mt-3 mb-3" placeholder="Enter Product Price"><br>
                <label>Select Catogory</label>
                <select name="select">
                    {% for i in catogory %}

                    <option value="{{ i.id }}">{{ i.Catgory_Name }}</option>
                    
                    {% endfor %}

                </select><br>
                <button type="submit" class="btn btn-success mt-3 " style="width: 200px;">Submit</button>
            </form>
    </div>
</body>
<style>
  body{
    background-image: url('/static/images/iphone.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
    h3{
        text-align: center;
        margin-top: 50px;
    }
    form{
        margin-left: 350px;
        margin-right: 350px;
    }
    button{
        margin-left: 100px;
    }
</style>
</html>
